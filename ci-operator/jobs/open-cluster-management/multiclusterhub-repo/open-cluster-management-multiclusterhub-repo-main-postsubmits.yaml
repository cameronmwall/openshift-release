postsubmits:
  open-cluster-management/multiclusterhub-repo:
  - agent: kubernetes
    branches:
    - ^main$
    cluster: build02
    decorate: true
    extra_refs:
    - base_ref: master
      org: openshift
      repo: release
    name: branch-ci-open-cluster-management-multiclusterhub-repo-main-fast-forward
    spec:
      containers:
      - args:
        - --config-dir=../../openshift/release/ci-operator/config/open-cluster-management/multiclusterhub-repo/
        - --current-release=2.3
        - --current-promotion-namespace=open-cluster-management
        - --future-release=2.3
        - --fast-forward
        - --confirm
        - --username=acm-cicd
        - --token-path=/etc/github/token
        command:
        - repo-brancher
        image: repo-brancher:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/github
          name: acm-cicd-github
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-cicd-github
        secret:
          secretName: acm-cicd-github
  - agent: kubernetes
    branches:
    - ^main$
    cluster: build02
    decorate: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: branch-ci-open-cluster-management-multiclusterhub-repo-main-sonarcloud
    spec:
      containers:
      - args:
        - -f
        - Makefile.prow
        - sonar/go/prow
        command:
        - make
        env:
        - name: ARTIFACT_DIR
          value: $(ARTIFACTS)
        - name: SELF
          value: make -f Makefile.prow
        image: registry.ci.openshift.org/open-cluster-management/builder:go1.16-linux
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/sonarcloud
          name: acm-sonarcloud-token
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-sonarcloud-token
        secret:
          secretName: acm-sonarcloud-token
