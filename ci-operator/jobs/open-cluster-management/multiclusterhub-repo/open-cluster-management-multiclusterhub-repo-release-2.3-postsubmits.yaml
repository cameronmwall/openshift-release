postsubmits:
  open-cluster-management/multiclusterhub-repo:
  - agent: kubernetes
    branches:
    - ^release-2\.3$
    cluster: build02
    decorate: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: branch-ci-open-cluster-management-multiclusterhub-repo-release-2.3-publish
    spec:
      containers:
      - args:
        - -f
        - Makefile.prow
        - osci/publish
        command:
        - make
        env:
        - name: COMPONENT_NAME
          value: multiclusterhub-repo
        - name: COMPONENT_VERSION
          value: "2.3"
        - name: OSCI_IMAGE_REMOTE_REPO_SRC
          value: registry.ci.openshift.org/open-cluster-management
        - name: OSCI_PUBLISH_DELAY
          value: "5"
        - name: SELF
          value: make -f Makefile.prow
        image: registry.ci.openshift.org/open-cluster-management/builder:go1.16-linux
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/github
          name: acm-cicd-github
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-cicd-github
        secret:
          secretName: acm-cicd-github
  - agent: kubernetes
    branches:
    - ^release-2\.3$
    cluster: build02
    decorate: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: branch-ci-open-cluster-management-multiclusterhub-repo-release-2.3-sonarcloud
    spec:
      containers:
      - args:
        - -f
        - Makefile.prow
        - sonar/go/prow
        command:
        - make
        env:
        - name: ARTIFACT_DIR
          value: $(ARTIFACTS)
        - name: SELF
          value: make -f Makefile.prow
        image: registry.ci.openshift.org/open-cluster-management/builder:go1.16-linux
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/sonarcloud
          name: acm-sonarcloud-token
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-sonarcloud-token
        secret:
          secretName: acm-sonarcloud-token
